<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <!-- END: FAVICON -->
  <meta charset="UTF-8">
  <title>Lifespeed</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lifespeed Health Platform">
  <meta name="author" content="">
  <link rel="stylesheet" href="plugins/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/activate.css">
  <link rel="stylesheet" href="plugins/sweetalert/lib/sweet-alert.css">
</head>

<body>

  <div class="activate-container container">
    <div class="row">
      <div class="col-md-12">
        <div class="logo">
          <img src="images/headerlogo.jpg">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="text-align: center;">
        <h4>Awesome! We just need a few more details.</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstNameInput">First Name</label>
          <input type="text" class="form-control" id="firstNameInput" placeholder="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastNameInput">Last Name</label>
          <input type="text" class="form-control" id="lastNameInput" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="address1Input">Address 1</label>
          <input type="text" class="form-control" id="address1Input" placeholder="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="address1Input">Address 2</label>
          <input type="text" class="form-control" id="address2Input" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <label for="cityInput">City</label>
          <input type="text" class="form-control" id="cityInput" placeholder="">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="stateInput">State</label>
          <select class="form-control" id="stateInput" name="state">
            <option value="">N/A</option>
            <option value="AK">Alaska</option>
            <option value="AL">Alabama</option>
            <option value="AR">Arkansas</option>
            <option value="AZ">Arizona</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DC">District of Columbia</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="IA">Iowa</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="MA">Massachusetts</option>
            <option value="MD">Maryland</option>
            <option value="ME">Maine</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MO">Missouri</option>
            <option value="MS">Mississippi</option>
            <option value="MT">Montana</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="NE">Nebraska</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NV">Nevada</option>
            <option value="NY">New York</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VA">Virginia</option>
            <option value="VT">Vermont</option>
            <option value="WA">Washington</option>
            <option value="WI">Wisconsin</option>
            <option value="WV">West Virginia</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="zip">Zip</label>
          <input type="text" class="form-control" id="zipInput" placeholder="">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="phoneInput">Phone Number</label>
          <input type="text" class="form-control" id="phoneInput" placeholder="">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" placeholder="">
        </div>
      </div>
    </div>
    <div class="row password">
      <div class="col-md-6">
        <div class="form-group">
          <label for="password1">Choose Password</label>
          <input type="password" class="form-control" id="password1" placeholder="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="password2">Enter Password Again</label>
          <input type="password" class="form-control" id="password2" placeholder="">
        </div>
      </div>
    </div>

  <div class="col-md-3">

    </div>
  </div>
<div class="col-md-6 col-md-offset-6">

    <div class="row photos">
      <div class="col-md-4 form-group">
        <label for="sex">Gender *</label>
        <div class="radio">
          <label style="margin-right: 5px;">
            <input type="radio" name="sexradio" value="Male" id="maleRadio">Male</label>
          <label>
            <input type="radio" name="sexradio" value="Female" id="femaleRadio">Female</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-6">
        <button class="pull-right btn btn-primary" id="activateNewUser">Activate Profile</button>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="plugins/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="plugins/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/web.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script src="./plugins/sweetalert/lib/sweet-alert.min.js"></script>
  <script src="./activate.js"></script>

</body>

</html>
