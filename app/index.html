<!DOCTYPE html>
<html lang="en">

<head>
  <!-- SET: FAVICON -->
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <!-- END: FAVICON -->
  <meta charset="UTF-8">
  <title>Lifespeed</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lifespeed Health Platform">
  <meta name="author" content="">
  <link rel="stylesheet" href="plugins/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/web.css">
  <link rel="stylesheet" href="plugins/sweetalert/lib/sweet-alert.css">
</head>

<body>

  <header>
    <div class="row head">
      <div class="logo">
        <img src="images/logo_redwhite.png">
      </div>
    </div>

    <div class="row slogan">
      <div>
        <h1>Your health, your platform..</h1>
        <button class="btn btn-lg btn-success btn-request" id="requestInvite">Request Invite</button>
        <h4>or</h4>
      </div>
      <div id="userRegister" class="form-group">
        <input type="email" class="form-control input-lg register-email" id="registerNewUserTextBox" placeholder="Enter your email" />
        <button class="btn btn-lg btn-primary register-btn" id="registerNewUser" style="width: 200px;">Submit</button>
      </div>
      <div id="forgotPassword" class="form-group">
        <input type="email" class="form-control input-lg forgot-email" id="resetEmailTextBox" placeholder="Enter your user email" />
        <button class="btn btn-lg btn-primary register-btn" id="resetEmail" style="width: 250px;">Send password reset email</button>
      </div>
    </div>

    <div class="row" id="loginCenter">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
            <p style="font-size: 1.5em; color: #ffffff;">
              Login
            </p>
            <div class="form-field">
              <input type="email" class="form-control input-sm" id="userEmail" placeholder="Email" style="background-color:rgba(255, 255, 255, 0.2); color: white; margin-bottom: 15px; border: 0px;">
            </div>
            <div class="form-field">
              <input type="password" class="form-control input-sm" id="userPassword" placeholder="Password" style="background-color:rgba(255, 255, 255, 0.2); color: white; margin-bottom: 15px;  border: 0px;">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
            <div class="row">
              <div class="col-md-8 col-sm-12 col-xs-12">
            <form class="form-inline">
              <div class="form-group remember-me">
                <input type="checkbox" class="form-control input-sm" style="margin: 0;" id="rememberMe" placeholder=" ">
                <label for="rememberMe" style="font-weight: 400; color: #ffffff; margin-left: 5px;" id="rememberMeLbl">Remember Me</label>
              </div>
            </form>
            </div>
          <div class="col-md-4 col-xs-12">
            <div class="reset-pw">
             <a href="" style="clear: both; line-height: 2;" id="forgotPasswordBtn">Reset Password?</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="login-section" style="clear: both;">
              <button class="btn btn-primary login-btn" id="loginBtn">Login</button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  </header>

  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="plugins/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="plugins/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="plugins/sweetalert/lib/sweet-alert.min.js"></script>
  <script type="text/javascript" src="js/web.js"></script>

</body>

</html>
