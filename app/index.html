  <!-- END: FAVICON -->
  <meta charset="UTF-8">
  <title>Lifespeed</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lifespeed Health Platform">
  <meta name="author" content="">
  <link rel="stylesheet" href="plugins/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/web.css">
  <link rel="stylesheet" href="plugins/sweetalert/lib/sweet-alert.css">

</head>

<body>

  <header>
    <div class="row head">
      <div class="logo">
        <img src="images/logo_redwhite.png">
      </div>
      <div class="login">
        <div class="login-section" style="display: inline-block; float: left; margin-right: 20px;">
          <form class="form-inline">
            <div class="form-group">
              <input type="email" class="form-control input-sm" id="userEmail" placeholder="Email">
            </div>
          </form>
          <form class="form-inline">
            <div class="form-group" style="margin: 0;" class="remember-me">
              <label for="rememberMe" style="font-weight: 400;" id="rememberMeLbl">Remember Me</label>
              <input type="checkbox" class="form-control input-sm" style="margin: 0;" id="rememberMe" placeholder=" ">
            </div>
          </form>
        </div>
        <div class="login-section" style="display: inline-block; float: left; margin-right: 20px;">
          <form class="form-inline">
            <div class="form-group">
              <input type="password" class="form-control input-sm" id="userPassword" placeholder="Password">
            </div>
          </form>
          <a href="" style="clear: both; color: #fff; line-height: 2;" id="forgotPasswordBtn">Forgot Password?</a>
        </div>
        <div class="login-section" style="display: inline-block; float: left;">
          <button class="btn btn-primary login-btn" id="loginBtn">Login</button>
        </div>
      </div>
    </div>

    <div class="row slogan">
      <h1>Your health, your platform.</h1>
      <button class="btn btn-lg btn-success btn-request" id="requestInvite">Request Invite</button>
      <div id="userRegister" class="form-group">
        <input type="email" class="form-control input-lg register-email" id="registerNewUserTextBox" placeholder="Enter your email"></input>
        <button class="btn btn-lg btn-primary register-btn" id="registerNewUser" style="width: 200px;">Submit</button>
      </div>
      <div id="forgotPassword" class="form-group">
        <input type="email" class="form-control input-lg forgot-email" id="resetEmailTextBox" placeholder="Enter your user email"></input>
        <button class="btn btn-lg btn-primary register-btn" id="resetEmail" style="width: 250px;">Send password reset email</button>
      </div>
    </div>

  </header>

  </script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="plugins/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="plugins/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="plugins/sweetalert/lib/sweet-alert.min.js"></script>
  <script type="text/javascript" src="js/web.js"></script>

</body>

</html>
