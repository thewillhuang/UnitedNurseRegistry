        <div class="row">
          <div class="col-md-12">

            <!-- Start of profiles content -->

            <div class="profile-container">
              <div class="row title-row">
                <div class="col-md-12">
                  <div class="profile-title-row">
                    <i class="fa fa-user fa-1x" style="color: #EB374C; display: inline-block;"></i>
                    <h4 class="profile-title">Profile</h4>
                    <hr class="page-hr">
                  </div>
                </div>
              </div>

              <div class="row link-row">
                <div class="col-md-12">
                  <div class="profile-link active-profile-link">
                    <a href="" id="activeProfileTab">Current Profile</a>
                  </div>
                  <div class="profile-link">
                    <a href="" id="activePasswordTab">Update Password</a>
                  </div>
                  <!-- <div class="profile-link">
                    <a href="" id="userAccessSettings">User Access Settings</a>
                  </div> -->
                </div>
              </div>

              <div class="row user-access-settings" id="userAccessSettingsComponent"></div>

              <div class="row update-password-container" id="updatePasswordForm">

                <!--Update password-->
                <div class="col-md-4 col-md-offset-4 update-password-div">

                  <div class="form-group">
                    <label>Current Password</label>
                    <input id="oldPassword" type="password" class="form-control input-sm" />
                  </div>
                  <div class="form-group">
                    <label>New Password</label>
                    <input id="newPassword" type="password" class="form-control input-sm" />
                  </div>
                  <div class="form-group">
                    <label>Re-type New Password</label>
                    <input id="newPasswordMatch" type="password" class="form-control input-sm" data-match="#inputPassword" />
                  </div>
                  <div class="margin-top-10">
                    <button id="btnUpdatePassword" style="background-color: #00a1d3;" class="btn btn-primary pull-right">Change Pasword</button>
                  </div>
                </div>
              </div>

              <div class="row profile-form-container" id="profileForm">
                <div class="col-md-2" id="profilePhotoDiv">
                  <div class="profile-photo-div">
                    <img src="../images/profileplaceholder.png" id="profilePhotoPreview" class="img-thumbnail">
                  </div>
                  <div id="changePhotoDiv">
                    <button class="btn btn-primary change-photo-btn">Change Photo</button>
                    <input id="profilePhotoUpload" type="file" name="userPhoto" onchange="PreviewImage();"  />
                  </div>
                </div>
                <div class="col-md-10 profile-form">
                  <form id="profileForm" clas="form">
                    <div class="row">
                      <div class="col-md-4 form-group">
                        <label for="firstName" class="control-label">First Name <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="firstName" required>
                      </div>
                      <div class="col-md-4 form-group">
                        <label for="middleName" class="control-label">Middle Name</label>
                        <input type="text" class="form-control" id="middleName">
                      </div>
                      <div class="col-md-4 form-group">
                        <label for="lastName">Last Name <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="lastName" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 form-group">
                        <label for="dob" class="control-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                      </div>
                      <div class="col-md-4 form-group">
                        <label for="height" class="control-label">Height</label>
                        <input type="text" class="form-control" id="height">
                      </div>
                      <div class="col-md-4 form-group">
                        <label for="weight" class="control-label">Weight</label>
                        <input type="text" class="form-control" id="weight">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address">
                      </div>
                      <div class="col-md-6 form-group">
                        <label for="address2">Address Line 2</label>
                        <input type="text" class="form-control" id="address2">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                      </div>
                      <div class="col-md-3 form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state">
                      </div>
                      <div class="col-md-3 form-group">
                        <label for="zip">Zip Code / Postal Code</label>
                        <input type="text" class="form-control" id="zip">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 form-group">
                        <label for="phone">Primary Phone</label>
                        <input type="tel" class="form-control" id="phone">
                      </div>
                      <div class="col-md-4 form-group">
                        <label for="altEmail">Alternate Email</label>
                        <input type="email" class="form-control" id="altEmail">
                      </div>
                      <div class="col-md-4 form-group">
                        <label for="sex">Gender <span style="color: red;">*</span></label>
                        <div class="radio">
                          <label style="margin-right: 5px;">
                            <input type="radio" name="sexradio" value="Male" id="maleRadio">Male</label>
                          <label>
                            <input type="radio" name="sexradio" value="Female" id="femaleRadio">Female</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="profile-buttons pull-right">
                        <span style="margin-right: 15px; color: #000;"><span style="color: red;">*</span> Denotes required field</span>
                        <button class="profile-button btn btn-default" style="margin-right: 10px;">Cancel</button>
                        <button class="profile-button btn btn-primary" style="background-color: #00a1d3;" id="saveProfile">Save</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
