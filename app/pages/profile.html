    <div class="page-content-wrapper">
      <div class="page-content">

        <div class="row">
          <div class="col-md-12">

            <!-- Start of profiles content -->

            <div class="container lifespeed-page-container">
              <div class="row">
                <div class="col-md-12">
                  <div class="profile-hr">
                    <i class="icon-user page-title-icon"></i>
                    <h2 class="lifespeed-page-title" data-localize="links.link-profile">Profile</h4>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="profile-link active-profile-link">
                    <a href="" id="activeProfileTab" data-localize="links.link-current-profile">Current Profile</a>
                  </div>
                  <div class="profile-link">
                    <a href="" id="activePasswordTab" data-localize="links.f-change-pw">Update Password</a>
                  </div>
                  <!-- <div class="profile-link">
                    <a href="" id="userAccessSettings">User Access Settings</a>
                  </div> -->
                </div>
              </div>

              <div class="row user-access-settings" id="userAccessSettingsComponent"></div>

              <div class="row update-password-container" id="updatePasswordForm">

                <!--Update password-->
                <div class="col-md-4 col-md-offset-4 update-password-div">

                  <div class="form-group">
                    <label>Current Password</label>
                    <input id="oldPassword" type="password" class="form-control input-sm" />
                  </div>
                  <div class="form-group">
                    <label>New Password</label>
                    <input id="newPassword" type="password" class="form-control input-sm" />
                  </div>
                  <div class="form-group">
                    <label>Re-type New Password</label>
                    <input id="newPasswordMatch" type="password" class="form-control input-sm" data-match="#inputPassword" />
                  </div>
                  <div class="margin-top-10">
                    <button id="btnUpdatePassword" class="btn secondary-action-btn pull-right" data-localize="buttons.btn-save">Save</button>
                  </div>
                </div>
              </div>

              <div class="row profile-form-container" id="profileForm">
                <div class="col-md-2 col-xs-12" id="profilePhotoDiv">
                  <div class="profile-photo-div">
                    <img src="../images/profileplaceholder.png" id="profilePhotoPreview" class="img-thumbnail">
                  </div>
                  <div id="changePhotoDiv">
                    <button class="btn call-action-btn change-photo-btn" data-localize="buttons.btn-change-pic">Change Photo</button>
                    <input id="profilePhotoUpload" type="file" name="userPhoto" onchange="PreviewImage();" />
                  </div>
                </div>
                <div class="col-md-10 profile-form">
                  <form id="profileForm" class="form">
                    <div class="row">
                      <div class="col-md-4 form-group">
                        <label for="firstName" class="control-label" data-localize="form.f-fname">First Name
                          <span style="color: red;">*</span>
                        </label>
                        <input type="text" class="form-control" id="firstName" required>
                        <span class="firstName-check inp-val-4"><i class="fa fa-check"></i></span>
                      </div>
                      <div class="col-md-4 form-group">
                        <label for="middleName" class="control-label" data-localize="form.f-mname">Middle Name</label>
                        <input type="text" class="form-control" id="middleName">
                        <span class="middleName-check inp-val-4"><i class="fa fa-check"></i></span>
                      </div>
                      <div class="col-md-4 form-group">
                        <label for="lastName" data-localize="form.f-lname">Last Name
                          <span style="color: red;">*</span>
                        </label>
                        <input type="text" class="form-control" id="lastName" required>
                        <span class="lastName-check inp-val-4"><i class="fa fa-check"></i></span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 form-group">
                        <label for="dob" class="control-label" data-localize="form.f-dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                        <span class="dob-check inp-val-4"><i class="fa fa-check"></i></span>
                      </div>
                      <div class="col-md-4 form-group">
                        <label for="height" class="control-label" data-localize="form.f-height">Height</label>
                        <input type="text" class="form-control" id="height">
                        <span class="height-check inp-val-4"><i class="fa fa-check"></i></span>
                      </div>
                      <div class="col-md-4">
                        <form class="form-inline">
                          <div class="form-group">
                            <label for="weight" class="control-label" data-localize="form.f-weight">Weight</label>
                            <div class="input-group">
                              <input type="text" class="form-control" id="weight">
                              <div class="input-group-addon">lbs</div>
                              <span class="weight-check inp-val-weight"><i class="fa fa-check"></i></span>
                            </div>
                          </div>
                          <form>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 form-group">
                        <label for="address" data-localize="form.f-address">Address</label>
                        <input type="text" class="form-control" id="address">
                        <span class="address-check inp-val-6"><i class="fa fa-check"></i></span>
                      </div>
                      <div class="col-md-6 form-group">
                        <label for="address2" data-localize="form.f-address" data-localize="form.f-address2">Address Line 2</label>
                        <input type="text" class="form-control" id="address2">
                        <span class="address2-check inp-val-6"><i class="fa fa-check"></i></span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 form-group">
                        <label for="city" data-localize="form.f-city">City</label>
                        <input type="text" class="form-control" id="city">
                        <span class="city-check inp-val-6"><i class="fa fa-check"></i></span>
                      </div>
                      <div class="col-md-3 form-group">
                        <label for="state" data-localize="form.f-state">State</label>
                        <input type="text" class="form-control" id="state">
                        <span class="state-check inp-val-3"><i class="fa fa-check"></i></span>
                      </div>
                      <div class="col-md-3 form-group">
                        <label for="zip" data-localize="form.f-zip">Zip Code / Postal Code</label>
                        <input type="text" class="form-control" id="zip">
                        <span class="zip-check inp-val-3"><i class="fa fa-check"></i></span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 form-group">
                        <label for="phone" data-localize="form.f-primary-ph">Primary Phone</label>
                        <input type="tel" class="form-control" id="phone">
                        <span class="phone-check inp-val-4"><i class="fa fa-check"></i></span>
                      </div>
                      <div class="col-md-6 form-group">
                        <label for="altEmail" data-localize="form.f-alt-email">Alternate Email</label>
                        <input type="email" class="form-control" id="altEmail">
                        <span class="email-check inp-val-4"><i class="fa fa-check"></i></span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 form-group">
                        <label for="language">Language Preference</label>
                        <div class="dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" id="languagePref" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span id="langChoice" data-localize="form.f-language">Language</span>
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" id="languageDrop" aria-labelledby="languagePref">
                            <li><a href="#" id="en">English</a></li>
                            <li><a href="#" id="es">Spanish</a></li>
                          </ul>
                        </div>
                      </div>
                      <div class="col-md-6 form-group">
                        <label for="sex" data-localize="form.f-gender">Gender
                          <span style="color: red;">*</span>
                        </label>
                        <div class="radio">
                          <label style="margin-right: 5px;" data-localize="form.f-male">
                            <input type="radio" name="sexradio" value="Male" id="maleRadio">Male</label>
                          <label data-localize="form.f-female">
                            <input type="radio" name="sexradio" value="Female" id="femaleRadio">Female</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="profile-buttons pull-right">
                        <span style="margin-right: 15px; color: #000;">
                          <span style="color: red;">*</span><span data-localize="form.f-required-field" style="margin-right: 5px;"> Denotes required field</span>
                        <button class="profile-button btn secondary-action-btn" id="saveProfile" data-localize="buttons.btn-save">Save</button>
                      </div>
                    </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

          2014 &copy;Lifespeed
        </div>
