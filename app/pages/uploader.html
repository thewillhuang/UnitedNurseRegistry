<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8">
  <title>Lifespeed Uploader</title>
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link href="../plugins/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../uploader.css">
</head>

<body>
  <!-- header -->
  <header class="myHeader">
    <div class="myLogoWrapper">
      <img class="logo" src="../images/transparent_logo.png" alt="logo" />
    </div>
  </header>

  <div class="container-fluid app-background">

    <div class="row page-title">
      <div class="col-md-6" id="title">
        <i class="fa fa-user-md">  Upload Records</i>
      </div>
      <div class="col-md-6" id="reactUrgentTag"></div>
    </div>

    <hr width="96%">

    <div class="row rowContainer">
      <div class="col-md-6 top-left-box">
        <div class="row greetings">Welcome to the Lifespeed Uploader</div>
        <div class="row greetings-text">Upload records by dragging and dropping on this page or by clicking the Add Files and Upload Buttons</div>
        <div class="row" id="actions">
          <span class="btn btn-add fileinput-button">
            <i class="glyphicon glyphicon-plus"></i>
            <span>Add files</span>
          </span>

          <button type="submit" class="btn btn-start start">
            <i class="glyphicon glyphicon-upload"></i>
            <span>Start upload</span>
          </button>

          <button type="reset" class="btn btn-cancel cancel">
            <span>Cancel upload</span>
          </button>

        </div>
      </div>


      <div class="col-md-6 top-right-box" id="reactPatientInfo">
      </div>
    </div>

    <div class="row totalBar">
      <div class="col-md-1 col-sm-1"></div>
      <span class="fileupload-process col-md-9 col-sm-9">
        <div id="total-progress" class="progress progress-striped success" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="progress-bar success" style="width:0%;" data-dz-uploadprogress></div>
        </div>
      </span>
      <div class="col-md-1 col-sm-1"></div>
    </div>

    <div class="row dashedBox">

      <div class="row dropzoneTitleDiv">
        <h2>Drag and Drop your files or folders here to upload.</h2>
      </div>

      <div class="row supportFormatsDiv">
        <h3>Supported Formats</h3>
      </div>

      <div class="row extensionsDiv">
        <div class="col-md-12 fileTypes">
          <div class="fileTypeList">DICOM</div>
          <div class="fileTypeList">JPG</div>
          <div class="fileTypeList">TIFF</div>
          <div class="fileTypeList">PNG</div>
          <div class="fileTypeList">BMP</div>
          <div class="fileTypeList">PDF</div>
          <div class="fileTypeList">MP4</div>
          <div class="fileTypeList">AVI</div>
          <div class="fileTypeList">MPG</div>
          <div class="fileTypeList">MKV</div>
          <div class="fileTypeList">ZIP</div>
        </div>
      </div>

      <div class="row cloudIconDiv">
        <i class="fa fa-cloud-upload fa-5x"></i>
      </div>

    </div>

    <div class="table table-striped files" id="previews">

      <div id="template" class="file-row">
        <!-- This is used as the file preview template -->
        <div>
          <span class="preview">
            <img data-dz-thumbnail />
          </span>
        </div>
        <div>
          <p class="name" data-dz-name></p>
          <strong class="error text-danger" data-dz-errormessage></strong>
        </div>

        <div>
          <p class="size" data-dz-size></p>
          <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-bar success" style="width:0%;" data-dz-uploadprogress></div>
          </div>
        </div>
        <div>
          <button class="btn btn-primary start btn-start">
            <i class="glyphicon glyphicon-upload"></i>
            <span>Start</span>
          </button>
          <button data-dz-remove class="btn btn-warning cancel btn-cancel">
            <i class="glyphicon glyphicon-ban-circle"></i>
            <span>Cancel</span>
          </button>
          <button data-dz-remove class="btn btn-danger delete">
            <i class="glyphicon glyphicon-trash"></i>
            <span>Delete</span>
          </button>
        </div>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="../js/config.js"></script>
  <script src="../plugins/dropzone/dist/min/dropzone.min.js"></script>
  <script src="../uploader.js"></script>

</body>


</html>
