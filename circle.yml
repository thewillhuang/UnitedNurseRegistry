machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t thewillhuang/unitednurseregistry:latest .
test:
  override:
    - docker run -e GITHUB_OAUTH=$GITHUB_OAUTH -e NODE_VERSION=$NODE_VERSION thewillhuang/unitednurseregistry npm test
deployment:
  prod:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push thewillhuang/unitednurseregistry
