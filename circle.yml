machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build --help
    - docker build -t thewillhuang/unitednurseregistry:latest --build-arg $NODE_VERSION --build-arg $GITHUB_OAUTH .
test:
  override:
    - docker run -e $GITHUB_OAUTH -e $NODE_VERSION thewillhuang/unitednurseregistry npm test
deployment:
  prod:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push thewillhuang/unitednurseregistry
