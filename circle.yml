machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t thewillhuang/UnitedNurseRegistry .
test:
  override:
    - docker run thewillhuang/UnitedNurseRegistry npm test
deployment:
  prod:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push thewillhuang/UnitedNurseRegistry
