# language setting
language: node_js

# # version numbers, testing against two versions of node
node_js:
  # - v0.12
  - v0.12.7

services:
  - mysql

script:
  - gulp prod
  - mocha

before_install:
  - source ~/.nvm/nvm.sh && nvm install iojs
  - node --version
  - npm install -g gulp bower mocha

install:
  - npm install

before_script:
    - mysql < ./server/model/dbsetup.sql
