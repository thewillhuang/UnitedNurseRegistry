# language setting
language: node_js

# # version numbers, testing against two versions of node
node_js:
  - v0.10
  - v0.11
  - v0.12
  - v0.12.7

services:
  - mysql

script:
  - gulp prod

before_install:
  - source ~/.nvm/nvm.sh && nvm install $SHIPPABLE_NODE_VERSION
  - node --version
  - npm install -g gulp bower

install:
  - npm install
