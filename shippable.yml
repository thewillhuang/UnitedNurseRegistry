# language setting
language: node_js

# # version numbers, testing against two versions of node
node_js:
  - node
  - iojs

services:
  # - mongodb

script:
  - gulp production

before_install:
  - source ~/.nvm/nvm.sh && nvm install $SHIPPABLE_NODE_VERSION
  - node --version
  - npm install -g gulp bower

install:
  - npm install
